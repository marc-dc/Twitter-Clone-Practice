<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>

  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="layout-container">
  

<div class="sidebar-container">
  <div class="sidebar">
    <div class="twitter-logo">ùïè</div>
    <nav class="twitter-sidebar-icons">
      <div class="sidebar-icon home-icon">
        <div class="sidebar-icon-inner">
          <div class="circle-home"></div>
          <i class="fa fa-home"></i> Home
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-search"></i> Explore
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <div class="notification-count">1</div>
          <i class="fa fa-bell"></i> Notifications
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-envelope"></i> Messages
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-brain"></i> Grok
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-bookmark"></i> Bookmarks
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-briefcase"></i> Jobs
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-users"></i> Communities
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-star"></i> Premium
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-check-circle"></i> Verified Orgs
        </div>
      </div>
      <div class="sidebar-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-user"></i> Profile
        </div>
      </div>
      <div class="sidebar-icon more-icon">
        <div class="sidebar-icon-inner">
          <i class="fa fa-ellipsis-v"></i> More
        </div>
      </div>
    </nav>

    <button class="post-button">Post</button>

    <div class="profile-sidebar-container">
      <div class="profile-picture">M</div>

      <div class="profile-info">
        <div class="profile-name">
          Marc Ryan Dela Cruz
        </div>
  
        <div class="profile-username">
          @marc_techdev
        </div>

        <div class="dot-more">
          ...
        </div>
      </div>
    </div>

  </div>
</div>


<div class="middle-section">
  <header class="fyp-header">
    <div class="tab-active">
      For you
      <div class="tab-active-line"></div>
    </div>
  
    <div class="tab">
      Following
    </div>
</header>

<div class="twitter-post-container">
  <div class="twitter-profile-container">
    <div class="profile-picture">M</div>
  </div>

  <div class="twitter-input-area">
    <div class="twitter-input-text">
      <input type="text" placeholder="What's happening?">
    </div>

    <div class="reply-permission-wrapper">
    <div class="reply-permission">
      <i class="fa fa-globe"></i>
      <span>Everyone can reply</span>
    </div>
  </div>

    <div class="icons-post-spacing">
      <div class="post-actions">
        <i class="fa-regular fa-image"></i>
        <i class="fa-solid fa-photo-film"></i>
        <i class="fa-solid fa-chart-simple"></i>
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-regular fa-calendar"></i>
        <i class="fa-solid fa-location-dot"></i>
      </div>

      <button class="twitter-post-button">Post</button>
    </div>

  </div>
</div>


</body>
</html>
